<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REData WDC</title>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
      type="text/javascript"
    ></script>
   <script 
      src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" 
      type="text/javascript"
   ></script>
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <h3>REData API</h3>
    </header>
    <main class="flex h60">
      <div class="flex w25 h100 center" id="content">
        <div class="flex w100 h50 center" id="dropdown">
          <div class="flex w100 h25">
            <select name="query" id="query">
              <option disabled selected>-- Seleccione una opción --</option>
              <option value="demanda">Demanda</option>
              <option value="mercados">Mercados</option>
              <option value="generacion">Generación</option>
            </select>
          </div>
          <div id="input" class="flex w100 h25">
            <form class="w100">
              <div class="form-inline w100">
                  <input type="text" class="form-control w100" id="start-date-one">
                  <input type="text" class="form-control w100" id="end-date-one">
              </div>
              </form>
          </div>
        </div>
        <div class="flex w100 h25">
          <button type = "button" id = "submitButton" class = "btn btn-success" style = "margin: 10px;">SOLICITAR</button>
        </div>
      </div>
    </main>

    <!-- this is the JavaScript file -->
    <script src="./app.js"></script>
  </body>
</html>
